<table class = "table table-stripted" >
	<thead>
	 <tr>
	 	<th>
	 		"ScenarioId"
	 	</th>
	 	<th>
	 		"Name"
	 	</th>
	 	<th>
	 		"PlanId"
	 	</th>
	 	<th>
	 		"Description"
	 	</th>
	 </tr>	
	</thead>
	<tbody>
	  <tr ng-repeat = "scen in scenarioList">
	  	<td>{{scen.ScenarioId}}</td>
	  	<td>{{scen.Name}}</td>
	  	<td>{{scen.PlanId}}</td>
	  	<td>{{scen.Description}}</td>
	  	<td>
	  	  <div class="btn-group open">
			  <a class="btn btn-primary" aria-label="Skip to main navigation">
			  	<i class="fa fa-bars" aria-hidden="true"></i></a>
			  <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			    <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
			  </a>
			  <ul class="dropdown-menu">
			    <li>
			    	<a class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
			    </li>
			    <li  ng-click="deleteScenario(scen)">
			    	<a class="btn btn-danger"><i class="fa fa-times-circle" aria-hidden="true"></i> Delete</a>
			    </li>
			    
			  </ul>
		  </div>
		</td>
	  	
	</tbody>


</table>


<form ng-model="postScenario">
	

	<div class="form-group"> 
		<label for="ScenarioId">Id Сценария</label> 
		<input type="text" class="form-control" ng-model="postScenario.ScenarioId" placeholder="Id Сценария"> 
	</div> 
	<div class="form-group"> 
		<label for="ScenarioId">Имя Сценария</label> 
		<input type="text" class="form-control" ng-model="postScenario.Name" placeholder="Имя Сценария"> 
	</div> 
	<div class="form-group"> 
		<label for="ScenarioId">Plan Id</label> 
		<input type="text" class="form-control" ng-model="postScenario.PlanId" placeholder="Plan Id"> 
	</div> 
	<div class="form-group"> 
		<label for="ScenarioId">Описание сценария</label> 
		<input type="text" class="form-control" ng-model="postScenario.Description" placeholder="Описание сценария"> 
	</div> 

	<button class="btn btn-primary glyphicon glyphicon-pencil" ng-click="postDataToTable(postScenario)">Add</button>


</form>
