<head>
	<script src="https://use.fontawesome.com/2157c973c1.js"></script>
</head>

<p>User</p> 

<table class="table table-responsive"; border="1";>
	<tr>
		<th>UserId</th>
		<th>Login</th>
		<th>Email</th>
		<th>LastName</th>
		<th>FirstName</th>
		<th>Edit</th>
	</tr>
	<tr ng-repeat="user in userList">
		<td>{{user.UserId}}</td>
		<td>{{user.Login}}</td>
		<td>{{user.Email}}</td>
		<td>{{user.LastName}}</td>
		<td>{{user.FirstName}}</td>
		<td>
			<button class="fa fa-times-circle" ng-click="deleteUser(user)" ></button>
			<button class="fa fa-pencil-square-o" ng-click = "editUser(user)" ></button>
		</td>
	</tr> 	
</table>

<a class="btn btn-primary glyphicon glyphicon-pencil" 
	 href="#/user/createuser">Create a new record</a>
